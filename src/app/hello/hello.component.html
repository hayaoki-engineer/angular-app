<div>
  <h1>{{ title }}</h1>
  <div class="container">
    <p>{{ message }}</p>
    <button (click)="showTemplate()">Show Template</button>
    <div>
      @if (isTemplateVisible) {
      <ng-container [ngTemplateOutlet]="myTemplate" />
      }
    </div>
  </div>
</div>

<!-- テンプレート -->
<ng-template #myTemplate>
  <p (click)="countUp()" class="card" [style.cursor]="'pointer'">
    This is a template fragment.
    {{ count }}
  </p>
</ng-template>
